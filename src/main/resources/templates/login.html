<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >

<head>

  <title>Login</title>
  <div th:insert="parts/webjars :: webjars"></div>
  <div th:insert="parts/static :: static"></div>

</head>

<body style="background-color: #3D3D3D">

  <main >
    <div class="container">

      <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">


              <div class="card mb-3">

                <div class="card-body">
                  <div class="pt-4 pb-2">
                    <h4 class="card-title text-center pb-0 fs-4">SN-GROUP-3 WAREHOUSE MANAGEMENT SYSTEM</h4>
                  </div>

                  <form th:action="@{/login}" method="post" class="row g-3 needs-validation" novalidate >
                    <div class="col-12">
                      <label for="username" class="form-label">LOGIN</label>
                      <div class="input-group has-validation">
<!--                        <span class="input-group-text" id="inputGroupPrepend">@</span>-->
                        <input type="text" name="username" class="form-control" id="username" required>
                        <div class="invalid-feedback">Please enter your username.</div>
                      </div>
                    </div>

                    <div class="col-12">
                      <label for="password" class="form-label">PASSWORD</label>
                      <input type="password" name="password" class="form-control" id="password" required>
                      <div class="invalid-feedback">Please enter your password!</div>
                    </div>

                    <div class="col-12">
                      <button class="btn btn-primary w-100" type="submit">Login</button>
                    </div>

                  </form>

                </div>
              </div>
            </div>
          </div>
        </div>

      </section>

    </div>
  </main>
</body>

</html>
